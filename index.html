<!doctype html>
<html>

<head>
    <title>Progress navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->
    <main>
        <section>
            <p class="choose-title active"><span>1</span>Choose title</p>
            <p class="choose-description"><span>2</span>Choose description</p>
            <p class="confirm-data"><span>3</span>Confirm data</p>
        </section>
        <section>
            <article>
                Choose title content
            </article>
            <div class="action-button">
                <button class="back-button hide">Back</button>
                <button class="submit-button">Submit <span class="button-text">title</span></button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
